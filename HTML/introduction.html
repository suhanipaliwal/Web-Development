<!DOCTYPE html> <!-- This informs the web browser about HTML version being used -->
<html lang="en">  <!-- <html> tag is the root element that encapsulates all the content on the page
                       The lang attribute specifies the language of the document to be English -->
<head>  <!-- This tag contains metadata and the title of the webpage and links to external resources like CSS and JavaScript files -->
    <meta charset="UTF-8"> <!-- sets the character encoding for the webpage. UTF-8 is the most common and recommended -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- sets the viewport to scale the page to the screen width
                                                                                useful for responsive design -->
    <title>Basic Structure of HTML Document</title>  <!-- Specifies title of webpage, which also appears in the browser's title bar -->
    <link rel="stylesheet" href="style.css">  <!-- links the CSS file to this HTML document -->
    <link rel="icon" href="favicon_img_path.ico" type="image/x-icon"> <!-- Used to add favicon. 
                              Favicon is a small icon that appears next to website's title in browser tabs. 
                              It helps in branding and easy identification among multiple tabs-->
</head> <!-- End of head section -->
<body>
    Hello World!
    This is my first website.
    The start of this epic Web Development Journey!
    <!-- This is the main content of website which is visible on webpage -->
    <script src="script.js"></script>
    <!-- links the Javascript file to this HTML document -->
</body>
</html>
